<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMSolutions - Sales and Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.completed {
            background-color: #2ecc71;
            color: #fff;
        }

        .status.pending {
            background-color: #f39c12;
            color: #fff;
        }

        .status.cancelled {
            background-color: #e74c3c;
            color: #fff;
        }

        #sales-chart {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">HMSolutions</div>
            <ul class="nav-links">
                <li><a href="Home_Page.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Sales.html">Sales</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="About_Us.html">About Us</a></li>
                <li><a href="Contact_Page.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Sales and Transactions</h1>
        
        <section class="summary-cards">
            <div class="card">
                <h3>Total Sales</h3>
                <p id="total-sales">$0</p>
            </div>
            <div class="card">
                <h3>Total Transactions</h3>
                <p id="total-transactions">0</p>
            </div>
            <div class="card">
                <h3>Average Sale</h3>
                <p id="average-sale">$0</p>
            </div>
            <div class="card">
                <h3>Completed Transactions</h3>
                <p id="completed-transactions">0</p>
            </div>
        </section>

        <section>
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="sales-chart">
            <h2>Sales Chart</h2>
            <canvas id="myChart"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample transaction data
        const transactions = [
            { id: 'TRX001', date: '2023-05-01', customer: 'John Doe', amount: 1299, status: 'completed' },
            { id: 'TRX002', date: '2023-05-02', customer: 'Jane Smith', amount: 799, status: 'completed' },
            { id: 'TRX003', date: '2023-05-03', customer: 'Bob Johnson', amount: 2499, status: 'pending' },
            { id: 'TRX004', date: '2023-05-04', customer: 'Alice Brown', amount: 599, status: 'completed' },
            { id: 'TRX005', date: '2023-05-05', customer: 'Charlie Davis', amount: 1099, status: 'cancelled' },
            { id: 'TRX006', date: '2023-05-06', customer: 'Eva Wilson', amount: 1799, status: 'completed' },
            { id: 'TRX007', date: '2023-05-07', customer: 'Frank Miller', amount: 349, status: 'pending' },
            { id: 'TRX008', date: '2023-05-08', customer: 'Grace Taylor', amount: 999, status: 'completed' },
            { id: 'TRX009', date: '2023-05-09', customer: 'Henry Clark', amount: 1599, status: 'completed' },
            { id: 'TRX010', date: '2023-05-10', customer: 'Ivy Adams', amount: 449, status: 'pending' },
        ];

        // Function to update summary cards
        function updateSummary() {
            const totalSales = transactions.reduce((sum, trx) => sum + trx.amount, 0);
            const totalTransactions = transactions.length;
            const averageSale = totalSales / totalTransactions;
            const completedTransactions = transactions.filter(trx => trx.status === 'completed').length;

            document.getElementById('total-sales').textContent = `$${totalSales.toLocaleString()}`;
            document.getElementById('total-transactions').textContent = totalTransactions;
            document.getElementById('average-sale').textContent = `$${averageSale.toFixed(2)}`;
            document.getElementById('completed-transactions').textContent = completedTransactions;
        }

        // Function to populate transaction table
        function populateTransactionTable() {
            const tableBody = document.getElementById('transactions-body');
            tableBody.innerHTML = '';

            transactions.forEach(trx => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${trx.id}</td>
                    <td>${trx.date}</td>
                    <td>${trx.customer}</td>
                    <td>$${trx.amount.toLocaleString()}</td>
                    <td><span class="status ${trx.status}">${trx.status}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to create sales chart
        function createSalesChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            const salesData = transactions.reduce((acc, trx) => {
                const date = trx.date;
                acc[date] = (acc[date] || 0) + trx.amount;
                return acc;
            }, {});

            const labels = Object.keys(salesData).sort();
            const data = labels.map(date => salesData[date]);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Sales',
                        data: data,
                        borderColor: '#3498db',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Sales Amount ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        // Initialize page
        updateSummary();
        populateTransactionTable();
        createSalesChart();
    </script>
</body>
</html>
