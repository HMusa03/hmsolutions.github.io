<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMSolutions - Products and Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        main {
            padding: 2rem 0;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            flex: 1;
            margin-right: 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-weight: bold;
            color: #2c3e50;
        }

        .product-description {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 0 0 5px 5px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            select {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">HMSolutions</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Sales.html">Sales</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="About_Us.html">About Us</a></li>
                <li><a href="Contact_Page.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Products and Prices</h1>
        <div class="filters">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search products...">
            </div>
            <select id="category">
                <option value="">All Categories</option>
                <option value="laptops">Laptops</option>
                <option value="desktops">Desktops</option>
                <option value="accessories">Accessories</option>
            </select>
            <select id="sort">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>

        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <script>
        const products = [
            { id: 1, name: "Laptop Pro", price: 1299, category: "laptops", image: "ASHIROV.png", description: "High-performance laptop for professionals." },
            { id: 1, name: "Laptop Pro", price: 1299, category: "laptops", image: "BACK COVER.jpg", description: "High-performance laptop for professionals." },
            { id: 2, name: "Desktop Workstation", price: 999, category: "desktops", image: "https://via.placeholder.com/250x200?text=Desktop+Workstation", description: "Powerful desktop for heavy-duty tasks." },
            { id: 3, name: "Wireless Mouse", price: 29, category: "accessories", image: "https://via.placeholder.com/250x200?text=Wireless+Mouse", description: "Ergonomic wireless mouse for comfort." },
            { id: 4, name: "Gaming Laptop", price: 1599, category: "laptops", image: "https://via.placeholder.com/250x200?text=Gaming+Laptop", description: "High-end laptop for ultimate gaming experience." },
            { id: 5, name: "Office Desktop", price: 699, category: "desktops", image: "https://via.placeholder.com/250x200?text=Office+Desktop", description: "Reliable desktop for everyday office use." },
            { id: 6, name: "Mechanical Keyboard", price: 89, category: "accessories", image: "https://via.placeholder.com/250x200?text=Mechanical+Keyboard", description: "Responsive mechanical keyboard for typing enthusiasts." }
        ];

        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search');
        const categorySelect = document.getElementById('category');
        const sortSelect = document.getElementById('sort');

        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <p class="product-description">${product.description}</p>
                    </div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function filterAndSortProducts() {
            let filteredProducts = [...products];

            // Filter by search
            const searchTerm = searchInput.value.toLowerCase();
            filteredProducts = filteredProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );

            // Filter by category
            const selectedCategory = categorySelect.value;
            if (selectedCategory) {
                filteredProducts = filteredProducts.filter(product => product.category === selectedCategory);
            }

            // Sort products
            const sortMethod = sortSelect.value;
            switch (sortMethod) {
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
            }

            renderProducts(filteredProducts);
        }

        searchInput.addEventListener('input', filterAndSortProducts);
        categorySelect.addEventListener('change', filterAndSortProducts);
        sortSelect.addEventListener('change', filterAndSortProducts);

        // Initial render
        renderProducts(products);
    </script>
</body>
</html>
