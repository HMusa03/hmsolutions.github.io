<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Vertical Links</title>
    <style>
        /* Style for the footer */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Container for the vertical list */
        .footer-left {
            text-align: left;
        }

        /* Style for the list of items */
        .footer-left ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-left ul li {
            margin-bottom: 10px;
        }

        /* Style for the links */
        .footer-left ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .footer-left ul li a:hover {
            color: #007BFF; /* Optional hover color */
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
